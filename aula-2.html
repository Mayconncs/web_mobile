<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Título da página</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/funcoes.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <h1 class="text-center">Bem-vindo ao nosso Restaurante</h1>

    <img src="img/imageRest.jpg" class="img-fluid d-block mx-auto mb-3" alt="Restaurante" style="width: 500px; height: auto;">

    <div class="container mt-3" style="max-width: 1000px;">
      <label for="exampleDataList" class="form-label mb-3">Escolha a refeição</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="refeição">
      <datalist id="datalistOptions">
        <option value="Feijoada Completa">
        <option value=" Lasanha à Bolonhesa">
        <option value="Strogonoff de Frango">
        <option value="Pizza Quatro Queijos">
        <option value="O Prato da Casa">
      </datalist>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Seu nome">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tem algo mais que gostaria de acrescentar?</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="valorFinal" class="form-label">Valor Final</label>
        <input type="text" class="form-control" id="valorFinal" value="R$ 0,00" readonly>
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento</label>
        <select class="form-select" id="pagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="pix">PIX</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Finalizar Pedido</button>
    </div>
  
</body>
</html>
